<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Book Your Movie Tickets</h1>
    </header>

    <main>
        <!-- Booking Form -->
        <section class="form-section">
            <form id="bookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="movie">Movie Name:</label>
                <input type="text" id="movie" name="movie" required>

                <label for="numTickets">Number of Tickets:</label>
                <input type="number" id="numTickets" name="numTickets" min="1" max="10" required>

                <label for="seats">Seat Numbers (comma-separated):</label>
                <input type="text" id="seats" name="seats" placeholder="e.g., A1, A2, A3" required>

                <button type="submit">Book Ticket</button>
            </form>
        </section>
        
        <!-- Dynamic Image Gallery -->
        <section class="gallery-section">
            <h2>Movie Poster Gallery</h2>
            <div id="gallery"></div>
            <input type="text" id="imageURL" placeholder="Add image URL">
            <button onclick="addImage()">Add Poster</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
